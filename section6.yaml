  grep ^shadow:[^:]*:[^:]*:[^:]+ /etc/group || exit 0:
    exit-status: 0
    stderr: []
    stdout: []
    timeout: 10000
    title: "6.2.17 Ensure shadow group is empty"
    meta:
      item:
        - "6.2.17"
      level: 1
  awk -F':' '($4 == "<shadow-gid>") { print }' /etc/passwd || exit 0:
    exit-status: 0
    stderr: []
    stdout: []
    timeout: 10000
    title: "6.2.17 Ensure shadow group is empty"
    meta:
      item:
        - "6.2.17"
      level: 1
