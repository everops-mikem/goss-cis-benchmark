---
# CIS Ubuntu Linux 20.04 LTS Benchmark v1.1.0
#
# 2 Services

command:
  # 2.1 Special Purpose Services
  # 2.1.1.2 Ensure systemd-timesyncd is configured (Automated)
  timedatectl show --property NTP --property NTPSynchronized:
    exit-status: 0
    stdout:
      - NTP=yes
      - NTPSynchronized=yes

  # 2.1.15 Ensure mail transfer agent is configured for local-only mode (Automated)
  ss -lntu | grep -E ':25\s' | grep -E -v '\s(127.0.0.1|::1):25\s':
    exit-status: 1
    stdout: []

package:
  # 2.1.2 Ensure X Window System is not installed (Automated)
  xserver-xorg*:
    installed: false