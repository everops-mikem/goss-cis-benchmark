---
# CIS Ubuntu Linux 20.04 LTS Benchmark v1.1.0
#
# 5 Access, Authentication and Authorization
# 5.4.2 Ensure lockout for failed password attempts is configured (Automated) : not implemented
# 5.5.1.5 Ensure all users last password change date is in the past (Automated): not implemented
# 5.5.2 Ensure system accounts are secured (Automated): not implemented
# 5.5.4 Ensure default user umask is 027 or more restrictive (Automated)
# 5.5.5 Ensure default user shell timeout is 900 seconds or less (Automated): not implemented
# 5.6 Ensure root login is restricted to system console (Manual): not implemented
# 5.7 Ensure access to the su command is restricted (Automated): not implemented

command:
  # 5.2 Configure sudo
  # 5.2.2 Ensure sudo commands use pty (Automated)
  grep -Ei '^\s*Defaults\s+([^#]+,\s*)?use_pty(,\s+\S+\s*)*(\s+#.*)?$' /etc/sudoers /etc/sudoers.d/*:
    exit-status: 0
    stdout:
      - use_pty

  # 5.2.3 Ensure sudo log file exists (Automated)
  grep -Ei '^\s*Defaults\s+logfile=\S+' /etc/sudoers /etc/sudoers.d/*:
    exit-status: 0
    stdout:
      - logfile="/var/log/sudo.log"

  # 5.2.2 Ensure permissions on SSH private host key files are configured (Automated)
  bash /tmp/test_section_05_level1/5-2-2.sh:
    exit-status: 0
    stdout:
      - "Ownership and permissions of private key are correct"
    stderr: []
    timeout: 10000

  # 5.2.3 Ensure permissions on SSH public host key files are configured (Automated)
  bash /tmp/test_section_05_level1/5-2-3.sh:
    exit-status: 0
    stdout:
      - "Ownership and permissions of public key are correct"
    stderr: []
    timeout: 10000

  # 5.5.4 Ensure default user umask is 027 or more restrictive (Automated)
  bash /tmp/test_section_05_level1/5-2-4.sh:
    exit-status: 0
    stdout:
      - "Default user umask is set"
    stderr: []
    timeout: 10000

  # 5.5.1.4 Ensure inactive password lock is 30 days or less (Automated)
   useradd -D | grep INACTIVE:
     exit-status: 0
     stdout:
       - INACTIVE=30

file:
  # 5.1.2 Ensure permissions on /etc/crontab are configured (Automated)
  /etc/crontab:
    exists: true
    mode: "0600"
    owner: root
    group: root

  # 5.1.3 Ensure permissions on /etc/cron.hourly are configured (Automated)
  /etc/cron.hourly/:
    exists: true
    mode: "0700"
    owner: root
    group: root

  # 5.1.4 Ensure permissions on /etc/cron.daily are configured (Automated)
  /etc/cron.daily/:
    exists: true
    mode: "0700"
    owner: root
    group: root

  # 5.1.5 Ensure permissions on /etc/cron.weekly are configured (Automated)
  /etc/cron.weekly/:
    exists: true
    mode: "0700"
    owner: root
    group: root

  # 5.1.6 Ensure permissions on /etc/cron.monthly are configured (Automated)
  /etc/cron.monthly/:
    exists: true
    mode: "0700"
    owner: root
    group: root

  # 5.1.7 Ensure permissions on /etc/cron.d are configured (Automated)
  /etc/cron.d/:
    exists: true
    mode: "0700"
    owner: root
    group: root

  # 5.1.8 Ensure cron is restricted to authorized users (Automated)
  /etc/cron.deny:
    exists: false
  /etc/cron.allow:
    exists: true
    mode: "0600"
    owner: root
    group: root
    contains:
      - "root"

  # 5.1.9 Ensure at is restricted to authorized users (Automated)
  /etc/at.deny:
    exists: false
  /etc/at.allow:
    exists: true
    mode: "0600"
    owner: root
    group: root
    contains:
      - "root"

  # 5.3 Configure SSH Server
  # 5.3.1 Ensure permissions on /etc/ssh/sshd_config are configured (Scored)
  # 5.3.5 Ensure SSH LogLevel is appropriate (Automated)
  # 5.3.6 Ensure SSH X11 forwarding is disabled (Automated)
  # 5.3.7 Ensure SSH MaxAuthTries is set to 4 or less (Automated)
  # 5.3.8 Ensure SSH IgnoreRhosts is enabled (Automated)
  # 5.3.9 Ensure SSH HostbasedAuthentication is disabled (Automated)
  # 5.3.10 Ensure SSH root login is disabled (Automated)
  # 5.3.11 Ensure SSH PermitEmptyPasswords is disabled (Automated)
  # 5.3.12 Ensure SSH PermitUserEnvironment is disabled (Automated)
  # 5.3.13 Ensure only strong Ciphers are used (Automated)
  # 5.3.14 Ensure only strong MAC algorithms are used (Automated)
  # 5.3.15 Ensure only strong Key Exchange algorithms are used (Automated)
  # 5.3.16 Ensure SSH Idle Timeout Interval is configured (Automated)
  # 5.3.17 Ensure SSH LoginGraceTime is set to one minute or less (Automated)
  # 5.3.18 Ensure SSH access is limited (Automated)
  # 5.3.19 Ensure SSH PAM is enabled (Automated)
  # 5.3.20 Ensure SSH AllowTcpForwarding is disabled (Automated)
  # 5.3.21 Ensure SSH MaxStartups is configured (Automated)
  # 5.3.22 Ensure SSH MaxSessions is limited (Automated)
  /etc/ssh/sshd_config:
    exists: true
    mode: "0600"
    owner: root
    group: root
    contains:
      - "Protocol 2"
      - "LogLevel INFO"
      - "X11Forwarding no"
      - "MaxAuthTries 2"
      - "IgnoreRhosts yes"
      - "HostbasedAuthentication no"
      - "PermitRootLogin no"
      - "PermitEmptyPasswords no"
      - "PermitUserEnvironment no"
      - "Ciphers chacha20-poly1305@openssh.com,aes256-gcm@openssh.com,aes128-gcm@openssh.com,aes256-ctr,aes192-ctr,aes128-ctr"
      - "MACs MACs hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,hmac-sha2-512,hmac-sha2-256"
      - "KexAlgorithms curve25519-sha256,curve25519-sha256@libssh.org,diffie-hellmangroup14-sha256,diffie-hellman-group16-sha512,diffie-hellman-group18-sha512,ecdh-sha2-nistp521,ecdh-sha2-nistp384,ecdh-sha2-nistp256,diffiehellman-group-exchange-sha256"
      - "ClientAliveInterval 300"
      - "ClientAliveCountMax 0"
      - "LoginGraceTime 60"
      - "Banner /etc/issue.net"
      - "DenyUsers root"
      - "UsePAM yes"
      - "AllowTcpForwarding no"
      - "MaxStartups 10:30:100"
      - "MaxSessions 10"

  # 5.3.18 Ensure SSH warning banner is configured (Automated)
  /etc/issue.net:
    exists: true
    mode: "0644"
    owner: root
    group: root

  # 5.4.1 Ensure password creation requirements are configured (Automated)
  /etc/security/pwquality.conf:
    exists: true
    mode: "0644"
    owner: root
    group: root
    contains:
      - "minlen = 14"
      - "minclass = 4"
  /etc/pam.d/common-password:
    exists: true
    mode: "0644"
    owner: root
    group: root
    contains:
      - "pam_pwquality.so retry=3"
      - "pam_pwhistory.so remember=5"  # 5.4.3
      - "pam_unix.so sha512"           # 5.4.4

  # 5.5 User Accounts and Environment
  # 5.5.1 Set Shadow Password Suite Parameters
  # 5.5.1.1 Ensure password expiration is 365 days or less (Automated)
  # 5.5.1.2 Ensure minimum days between password changes is configured (Automated)
  # 5.5.1.3 Ensure password expiration warning days is 7 or more (Automated)
  /etc/login.defs:
    exists: true
    mode: "0644"
    owner: root
    group: root
    contains:
      - "PASS_MAX_DAYS   365"
      - "PASS_MIN_DAYS   1"
      - "PASS_WARN_AGE   7"

# 5.5.3 Ensure default group for the root account is GID 0 (Automated)
user:
  root:
    exists: true
    uid: 0
    gid: 0