  vsftpd: 2.1.8
  httpd: 2.1.9
  dovecot: 2.1.10
  samba: 2.1.11
  squid: 2.1.12
  net-snmp: 2.1.13
  ypserv: 2.1.14
  telnet-server: 2.1.15
  nfs-utils: 2.1.17
  rpcbind: 2.1.18
  rsync: 2.1.19
  ypbind: 2.2.1
  rsh: 2.2.2
  talk: 2.2.3
  telnet: 2.2.4
  openldap-clients: 2.2.5