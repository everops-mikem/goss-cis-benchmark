---
disabledFilesystems:
  - cramfs    # 1.1.1.1
  - freevxfs  # 1.1.1.2
  - jffs      # 1.1.1.3
  - hfs       # 1.1.1.4
  - hfsplus   # 1.1.1.5
  - squashfs  # 1.1.1.6 - level 2
  - udf       # 1.1.1.7
  - usb-storage  # 1.1.24
tmpMount:
  enabled: true # 1.1.2
  options:
    - nodev   # 1.1.3
    - nosuid  # 1.1.4
    - noexec  # 1.1.5
shmMount:
  enabled: true # 1.1.6
  options:
    - nosuid  # 1.1.8
    - nodev   # 1.1.7
    - noexec  # 1.1.9
kernelParams:
  kernel.randomize_va_space: 2  # 1.5.2
  fs.suid_dumpable: 2           # 1.5.4
  kernel.core_pattern: "|/usr/share/apport/apport %p %s %c %d %P %E"  # 1.5.4
packages:
  installed:
    - apparmor # 1.6.1
    - osquery  # 1.3.1 - instead of AIDE or tripwire
    - systemd-timesyncd # 2.1.1.1
  uninstalled:
    - prelink  # 1.5.3
    - gdm3     # 1.8
    - xinetd
    - openbsd-inetd
    - ntp      # 2.1.1.1
    - chrony   # 2.1.1.1
    - avahi-daemon # 2.1.3
    - cups   # 2.1.4
    - isc-dhcp-server # 2.1.5
    - slapd  # 2.1.6
    - nfs-kernel-server # 2.1.7
    - bind9   # 2.1.8
    - vsftpd  # 2.1.9
    - apache2 # 2.1.10
    - dovecot-imapd  # 2.1.11
    - dovecot-pop3d  # 2.1.11
    - samba  # 2.1.12
    - squid  # 2.1.13
    - snmpd  # 2.1.14
    - rsync  # 2.1.16
    - nis    # 2.2.1
    - rsh-client  # 2.2.2
    - talk   # 2.2.3
    - telnet # 2.2.4
    - ldap-utils  # 2.2.5
    - rpcbind  # 2.2.6
services:
  enabled:
    - osqueryd # 1.3.2 - instead of AIDE or tripwire
    - systemd-timesyncd # 2.1.1.2
  disabled:
    - autofs # 1.1.23
checkMotd: false  # /etc/motd does not exist on Zendesk image