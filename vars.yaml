---
disabledFilesystems:
  - cramfs    # 1.1.1.1
  - freevxfs  # 1.1.1.2
  - jffs      # 1.1.1.3
  - hfs       # 1.1.1.4
  - hfsplus   # 1.1.1.5
  - squashfs  # 1.1.1.6 - level 2
  - udf       # 1.1.1.7
  - usb-storage  # 1.1.24
tmpMount:
  enabled: true # 1.1.2
  options:
    - nodev   # 1.1.3
    - nosuid  # 1.1.4
    - noexec  # 1.1.5
shmMount:
  enabled: true # 1.1.6
  options:
    - nosuid  # 1.1.8
    - nodev   # 1.1.7
    - noexec  # 1.1.9
kernelParams:
  kernel.randomize_va_space: 2  # 1.5.2
  fs.suid_dumpable: 2           # 1.5.4
  kernel.core_pattern: "|/usr/share/apport/apport %p %s %c %d %P %E"  # 1.5.4
packages:
  installed:
    - apparmor # 1.6.1
    - osquery  # 1.3.1 - instead of AIDE or tripwire
  uninstalled:
    - prelink  # 1.5.3
    - gdm3     # 1.8
services:
  enabled:
    - osqueryd # 1.3.2 - instead of AIDE or tripwire
  disabled:
    - autofs # 1.1.23
checkMotd: false  # /etc/motd does not exist on Zendesk image